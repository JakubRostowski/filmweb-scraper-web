index.title = Strona G\u0142\u00F3wna
index.welcome = Cze\u015B\u0107!
index.paragraph1 = Oto strona, kt\u00F3r\u0105 napisa\u0142em w celach edukacyjnych. Moim celem by\u0142o u\u017Cycie Spring Boota i jego modu\u0142\u00F3w do stworzenia aplikacji webowej bazuj\u0105cej na nowoczesnych technologiach.
index.paragraph2 = Postanowi\u0142em po\u0142\u0105czy\u0107 to z moj\u0105 drug\u0105 pasj\u0105 - kinematografi\u0105. Pomys\u0142 by\u0142 prosty - aplikacja webowa zaprojektowana do pobierania, przechowywania i wy\u015Bwietlania danych ze strony Filmweb.
index.paragraph3 = Czuj si\u0119 swobodnie eksploruj\u0105c funkcjonalno\u015Bci, kt\u00F3re przygotowa\u0142em .
index.enjoy = Mi\u0142ego pobytu :)

