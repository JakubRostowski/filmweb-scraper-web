<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/26a506ddd8.js" crossorigin="anonymous"></script>
    <title th:text="${movie.title}"></title>
</head>
<body>
<header th:include="fragments/header :: header" th:remove="tag"></header>
<main class="main movie-info">
    <div class="movie-summary">
        <img th:src="${movie.poster}" alt="movie poster">
        <div class="movie-summary-data">
            <h1 th:text="${movie.title}"></h1>
            <h2 th:text="'(' + ${movie.year} + ')'"></h2>
            <h3 th:text="${movie.originalTitle}"></h3>
        </div>
    </div>
    <div class="movie-details">
        <h2>Details</h2>
        <table>
            <tbody>
            <tr><th>Director:</th><td th:text="${movie.director}"></td></tr>
            <tr><th>Screenwriter:</th><td th:text="${movie.screenwriter}"></td></tr>
            <tr><th>Country of Origin:</th><td th:text="${movie.countryOfOrigin}"></td></tr>
            </tbody>
        </table>
    </div>


</main>
<aside th:include="fragments/menu :: menu" th:remove="tag"></aside>
<footer th:include="fragments/footer :: footer" th:remove="tag"></footer>
</body>
<script th:src="@{/scripts/menu.js}"></script>
</html>
