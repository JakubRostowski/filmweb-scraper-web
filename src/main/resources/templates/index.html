<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/26a506ddd8.js" crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>
<body>
<header th:include="fragments/header :: header" th:remove="tag"></header>
<main th:class="main">
    <h1>This is homepage!</h1>

    <div sec:authorize="hasRole('ADMIN')">
        <a href="/users">User List</a>
    </div>

    <div th:if="${session.user == null}">
        <a href="/login">Login</a>
        <form th:action="@{/register}">
            <input type="submit" value="Register"/>
        </form>
    </div>

    <form th:if="${session.user}" th:action="@{/logout}" method="POST">
        <button type="submit">Logout</button>
    </form>
</main>
<aside th:include="fragments/menu :: menu" th:remove="tag"></aside>
<footer th:include="fragments/footer :: footer" th:remove="tag"></footer>
</body>
<script th:src="@{/scripts/script.js}"></script>
</html>
